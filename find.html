<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span class="nav__redcircle nav__redcircle-alpha"></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>    

    <div class="Find__icons">
        <div class="Find__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        
        <div class="Find__icon">
            <i class="far fa-address-book"></i>
            <div class="Find__icon__exp">
                <span>Add by</span>
                <span>Contacts</span>
            </div>            
        </div>
        
        <div class="Find__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        
        <div class="Find__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>

    <div class="Find__recommend">
        <div class="Find__recommend__column">
            <span class="Find__recommend-title">Recommended Friends</span>
        </div>
        <div class="Find__recommend__column">
            <span class="Find__recommend-text">You have no recommended friends.</span>
        </div>
    </div>

    <div class="Openchat">   
        <div class="Openchat__title">
            <span>Open Chat</span>
            <span>Go to OpenChat Home<i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="Openchat__contents">
                <div class="Openchat__contents__column">
                    <h5>#Fallout</h5>
                    <h6>#vaultboy#fallout4#dogmeat</h6>
                    <div class="Openchat__contents__membercount">
                        <img src="Screenshot/fallouticon.png">
                        <span>802 members</span> <span>|</span> <span>Active</span> 
                    </div>
                </div>
                <div class="Openchat__contents__column">
                    <img src="Screenshot/fallouticon.png">
                    <div class="Openchat__contents__heart">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                    
                </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__redcircle nav__redcircle-position__absolute"></span>
                <a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>
</body>
</html>
