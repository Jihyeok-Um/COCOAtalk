<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Kokoa Clone</title>
  </head>
  <body id="chat-screen">

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jihyeok Um</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row message-row__to-me">
        <img src="Screenshot/fallouticon.png" />
        <div class="message-row__content">
          <span class="message__author">Jihyeok</span>
          <div class="message__info">
            <span class="message__bubble message__bubble__to-me">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__from-me">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble message__bubble__from-me">What's up?</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
      </div>
    </main>

    <form class="message-input">
        <div class="message-input__column">
            <span>
                <i class="far fa-plus-square fa-lg"></i>
            </span>
        </div>
        <div class="message-input__column">
            <input type="text" placeholder="write message..">
            <i class="far fa-smile"></i>    
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    
    <div class="no-mobile">
      <span>Your Screen is too big <i class="far fa-sad-tear"></i></span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
