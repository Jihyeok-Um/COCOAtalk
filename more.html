<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span class="nav__redcircle nav__redcircle-alpha"></span>
            <span><a class="setting_link" href="setting.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>    

    <div class="friend-bar">
        <div class="friend-bar__profile">
            <img class="friend-bar__profile__profileimg friend-bar__profile__profileimg--lg" src="Screenshot/fallouticon.png">
            <div>
                <h5 class="friend-bar__profile__text__name">Jihyeok Um</h5>
                <h6 class="friend-bar__profile__text__text">+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
            </div>
        </div>
        <div class="friend-bar__column More__friend-bar">
            <span class="friend-bar__subs"><i class="far fa-comment-alt fa-2x"></i></span>
        </div>
    </div>

    <div class="Find__icons">
        <div class="Find__icon">
            <i class="far fa-calendar-check fa-lg"></i>
            <span>Calendar</span>
        </div>
        
        <div class="Find__icon">
            <i class="far fa-clipboard fa-lg"></i>
            <div class="Find__icon__exp">
                <span>Talk Drive</span>
            </div>            
        </div>
        
        <div class="Find__icon">
            <i class="far fa-smile fa-lg"></i>
            <span>Emoticons</span>
        </div>
        
        <div class="Find__icon">
            <i class="fas fa-paint-roller fa-lg"></i>
            <span>Themes</span>
        </div>
    </div>

    <div class="More__suggestions">
        <div class="More__suggestions__title">
            <span>Suggestions</span>
        </div>
        <div class="More__suggestions__icons">
            <div class="More__suggestions__icon">
                <i class="fas fa-quote-right"></i>
                <span>Kokoa Story</span>
            </div>

            <div class="More__suggestions__icon">
                <i class="fas fa-quote-right"></i>
                <span>Kokoa friends</span>
            </div>
        </div>

        

    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__redcircle nav__redcircle-position__absolute"></span>
                <a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>
</body>
</html>
