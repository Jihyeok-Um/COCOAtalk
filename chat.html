<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment-dots fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>    

    <div class="friend-bar">
        <div class="friend-bar__profile">
            <img class="friend-bar__profile__profileimg friend-bar__profile__profileimg--lg" src="Screenshot/fallouticon.png">
            <div>
                <h5 class="friend-bar__profile__text__name">Jihyeok Um</h5>
                <h6 class="friend-bar__profile__text__text">Please check My kokoa Account info</h6>
            </div>
        </div>
        <div class="friend-bar__column">
            <span class="friend-bar__subs">21:22</span>
            <div class="nav__notification">1</div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification nav__notification-position__absolute">1</span>
                <a class="nav_link" href="chat.html"><i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__redcircle nav__redcircle-position__absolute"></span>
                <a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>
</body>
</html>
