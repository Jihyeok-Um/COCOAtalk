<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <span><a class="More__link" href="more.html"><i class="fas fa-angle-left fa-2x"></i></a></span>
        </div>
        <div class="alt-header__column">  
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
        </div>
    </header>
    
    <main>
        <div class="setting__column">
            <div class="setting__setting">
            <span><i class="fas fa-bullhorn"></i></span>
            <div>Notices</div>
        </div>
        </div>
        <div class="setting__column">
            <div class="setting__setting">
            <span><i class="fas fa-flask"></i></span>
            <div>Kokoa Lab</div>
        </div>
        </div>
        <div class="setting__column">
            <div class="setting__setting">
                <span><i class="fas fa-exclamation-circle"></i></span>
                <div>Version</div>
            </div>
                <div class="setting__setting__exp">Lastest Version</div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__redcircle nav__redcircle-position__absolute"></span>
                <a class="nav_link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    
    <div class="no-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/e9d46ad7c4.js" crossorigin="anonymous">
    </script>

</html>
